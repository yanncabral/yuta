{% macro button(id, label, type='button', disabled=false) %}

<button id="{{ id }}" type="{{ type }}" {{ 'disabled' if disabled }}
    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-zinc-50 text-zinc-950 shadow hover:bg-zinc-50/80 h-9 px-4 py-2"
    type="submit">
    {{ label }}
</button>

{% endmacro %}
