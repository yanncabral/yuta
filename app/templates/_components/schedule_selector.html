{% macro schedule_selector(
schedule_start_id,
schedule_end_id,
schedule_start_label,
schedule_end_label,
schedule_start_name,
schedule_end_name,
schedule_start_data,
schedule_end_data
) %}

<div class="flex flex-row space-x-4 w-full">
    <div class="flex flex-col w-full gap-2">
        <label
            class="text-sm font-medium leading-none text-zinc-300 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="{{ schedule_start_id }}">
            {{ schedule_start_label }}
        </label>
        <input type="number" min="0" max="24" id="{{ schedule_start_id }}" name="{{ schedule_start_name }}"
            class="w-full h-10 rounded-md border border-zinc-600 bg-zinc-950 px-3 py-2 text-sm text-zinc-300 placeholder:text-zinc-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-500 focus-visible:ring-offset-2"
            placeholder="0" value="{{ schedule_start_data }}">
    </div>
    <div class="flex flex-col w-full gap-2">
        <label
            class="text-sm font-medium leading-none text-zinc-300 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="{{ schedule_end_id }}">
            {{ schedule_end_label }}
        </label>
        <input type="number" min="0" max="24" id="{{ schedule_end_id }}" name="{{ schedule_end_name }}"
            class="w-full h-10 rounded-md border border-zinc-600 bg-zinc-950 px-3 py-2 text-sm text-zinc-3000 placeholder:text-zinc-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-500 focus-visible:ring-offset-2"
            placeholder="24" value="{{ schedule_end_data }}">
    </div>
</div>


{% endmacro %}
