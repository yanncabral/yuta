{% macro input_field(id, label, placeholder, value='') %}
<div class="space-y-2">
    <label
        class="text-sm font-medium leading-none text-zinc-300 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="{{ id }}">
        {{ label }}
    </label>
    <input
        class="flex h-10 w-full rounded-md border border-zinc-600 bg-zinc-950 px-3 py-2 text-sm text-zinc-300 placeholder:text-zinc-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        id="{{ id }}" placeholder="{{ placeholder }}" value="{{ value }}" />
</div>
{% endmacro %}
