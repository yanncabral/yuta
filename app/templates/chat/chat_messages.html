{% macro chat_messages(messages) %}
<div class="h-96 overflow-y-scroll p-4 bg-zinc-950 text-zinc-50 flex flex-col gap-1">
    {% for message in messages %}
    <p
        class="px-4 py-2 max-w-xs rounded-lg bg-zinc-800 text-zinc-50 {{ 'self-start' if message.role != 'user' else 'self-end' }}">
        {{ message.content }}
    </p>
    {% endfor %}
</div>
{% endmacro %}
